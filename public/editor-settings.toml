### Ungrouped values, used to make GET-Parameters easier to write
### Values are assigned here only for debugging purposes
# Id of the event that the editor should open
mediaPackageId = 'ID-dual-stream-demo'

#### Values pertaining to accessing opencast
[opencast]
# URL of the opencast server on which we are editing events.
# Should be deleted when deployed in Opencast, as the editor can then
# figure out the correct URL by itself.
#url = 'https://pyca.opencast.org'
url = 'https://develop.opencast.org'
# url = "http://localhost:8080"
# Opencast username. Used for Http basic authentication.
name = "admin"
# Password belonging to the above username
# WARNING: When run in Opencast, this file is publicly accessibly
password = "opencast"

### Settings of the metadata tab
[metadata]
# If false, the metadata button is not displayed in the main menu
show = true
## Configure metadata display
## Here you can set which metadata fields should be displayed in the editor
## for each catalog.
## If the catalog is not specified, all fields of that catalog will be
## displayed.
## If the catalog is specified but empty, it will not be displayed at all.
## If the catalog is specified with at least one field, only the fields
## specified for the catalog will be displayed.
[metadata.showFields]
## Example definition
# # This is the default catalog
# "EVENTS.EVENTS.DETAILS.CATALOG.EPISODE" = [
#   "title",
#   "language",
#   "duration"
# ]
# "NameOfAnExtendedMetadataCatalog" = []

### Settings of the thumbnail tab
[thumbnail]
# If false, the thumbnail tab is not displayed in the main menu
show = false

### Settings of the track selection tab
[trackSelection]

# If the track selection appears in the main menu
# Type: boolean
# Default: true
#show = true
